<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="resume">
      <div class="left">
        <div class="title">
          <img src="./img/企业.png" alt="" />
          <span>飞羽招聘管理后台</span>
        </div>

        <div class="resume-Management">
          <button class="management-btn">
            <div class="first">
              <img src="./img/简历.png" alt="" />
              <span class="second">简历管理</span>
            </div>
          </button>
        </div>
      </div>

      <div class="right-box">
        <div class="right">
          <div class="head">
            <span>应用</span>
            <span><img src="./img/Line 1 (Stroke).svg" alt="" /></span>
            <span>简历管理</span>
          </div>

          <hr />

          <div class="mgt">
            <span
              ><img src="./img/Rectanimg/Femalee 1348@1x.png" alt=""
            /></span>
            <span>简历管理</span>
          </div>

          <div class="titles">
            <div class="flex-d">
              <a>
                <button class="firsts"><span>全部 1000</span></button>
              </a>
              <a>
                <button><span>招聘中 150</span></button>
              </a>
              <a>
                <button><span>已入职 210</span></button>
              </a>
              <a>
                <button><span>已淘汰 210</span></button>
              </a>
            </div>
            <div class="search">
              <input type="text" placeholder="搜索姓名" />
            </div>
            <div class="ss"><button class="news-btn">新增简历</button></div>
          </div>

          <div class="content">
            <div class="news-hr"></div>
            <ul class="news-list"></ul>
          </div>
        </div>
      </div>

      <!-- 弹窗 -->
      <div class="exchange-modal">
        <div class="contents">
          <ul>
            <li>
              1.姓名：<input
                type="text"
                placeholder="2~6位字符长度 "
                class="form-input"
                data-key="name"
              />
            </li>
            <li>
              2.学历：<select
                class="form-input"
                data-key="educationalBackground"
              >
                <option>初中及以下</option>
                <option>高中</option>
                <option>大专</option>
                <option>大学</option>
                <option>研究生或更高</option>
              </select>
            </li>
            <li>
              3.年龄：<input
                type="text"
                placeholder="18~99  "
                class="form-input"
                data-key="age"
              />
            </li>
            <li>
              4.城市 ：<input type="text" class="form-input" data-key="city" />
            </li>
            <li>
              5.工作年限 ：<input
                type="text"
                placeholder="0~99 "
                class="form-input"
                data-key="workTime"
              />
            </li>
            <li>
              6.职位：<input type="text" class="form-input" data-key="work" />
            </li>
            <li>
              7.工作经验(上家公司)：<input
                type="text"
                class="form-input"
                data-key="workExperience"
              />
            </li>
            <li>
              8.专业 ：<input type="text" class="form-input" data-key="major" />
            </li>
            <li>
              9.性别 ：<input
                type="radio"
                name="gender"
                value="./img/Female.png"
                checked
              />男<input
                type="radio"
                name="gender"
                value="./img/Female.png"
              />女
            </li>
          </ul>
          <div class="modal-btns">
            <button class="yes">确 认</button>
            <button class="no">取 消</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const dataList = [
        {
          name: "刘浩祥",
          educationalBackground: "本科学历",
          age: 26,
          city: "北京",
          workTime: 3,
          work: "Java开发",
          workExperience: "新浪",
          major: "软件工程",
          gender: "./img/Female.png",
        },
        {
          name: "陈晓芸",
          educationalBackground: "本科学历",
          age: 26,
          city: "北京",
          workTime: 3,
          work: "Java开发",
          workExperience: "新浪",
          major: "软件工程",
          gender: "./img/Male.png",
        },
        {
          name: "陈晓芸",
          educationalBackground: "本科学历",
          age: 26,
          city: "北京",
          workTime: 3,
          work: "Java开发",
          workExperience: "新浪",
          major: "软件工程",
          gender: "./img/Female.png",
        },
        {
          name: "陈晓芸",
          educationalBackground: "本科学历",
          age: 26,
          city: "北京",
          workTime: 3,
          work: "Java开发",
          workExperience: "新浪",
          major: "软件工程",
          gender: "./img/Male.png",
        },
        {
          name: "陈晓芸",
          educationalBackground: "本科学历",
          age: 26,
          city: "北京",
          workTime: 3,
          work: "Java开发",
          workExperience: "新浪",
          major: "软件工程",
          gender: "./img/Female.png",
        },
        {
          name: "陈晓芸",
          educationalBackground: "本科学历",
          age: 26,
          city: "北京",
          workTime: 3,
          work: "Java开发",
          workExperience: "新浪",
          major: "软件工程",
          gender: "./img/Female.png",
        },
        {
          name: "陈晓芸",
          educationalBackground: "本科学历",
          age: 26,
          city: "北京",
          workTime: 3,
          work: "Java开发",
          workExperience: "新浪",
          major: "软件工程",
          gender: "./img/Male.png",
        },
        {
          name: "陈晓芸",
          educationalBackground: "本科学历",
          age: 26,
          city: "北京",
          workTime: 3,
          work: "Java开发",
          workExperience: "新浪",
          major: "软件工程",
          gender: "./img/Female.png",
        },
      ];
      const ulData = document.querySelector(".news-list");

      renderResumeList();
      const newsAdd = document.querySelector(".news-btn");
      const exchangeModal = document.querySelector(".exchange-modal");
      const body = document.body;
      const yes = document.querySelector(".yes");
      const no = document.querySelector(".no");

      const formInputs = document.querySelectorAll(".form-input");
      const genderRadios = document.querySelectorAll('input[name="gender"]');
      // 渲染简历列表
      function renderResumeList() {
        let newsContent = "";
        dataList.forEach((item) => {
          newsContent += `
       <li class="news-item">
              <div class="d-flex">
                <a class="news-left"><img src="./img/al.png" alt="" /></a>
                <a class="news-right">
                  <ul>
                    <li>
                      <span>${item.name}</span>
                      <span><img src="${item.gender}" alt="" /></span>
                    </li>
                    <li>
                      <span>${item.educationalBackground} | ${item.age}岁 | ${item.city} | ${item.workTime}年经验</span>
                    </li>
                    <li>
                      <span
                        >招聘职位: ${item.work} 工作经验: ${item.workExperience} 专业: ${item.major}</span
                      >
                    </li>
                  </ul>
                </a>
              </div>
              <div class="news-add">
                <button class="left-btn">编辑</button>
                <button class="right-btn">删除</button>
              </div>
            </li>
      `;
        });
        ulData.innerHTML = newsContent;
      }

      newsAdd.addEventListener("click", function () {
        exchangeModal.style.display = "flex";
        body.style.overflow = "hidden"; // 仅在打开弹窗时锁定滚动
        // 重置表单
        formInputs.forEach((input) => {
          if (input.type === "text") input.value = "";
        });
        genderRadios[0].checked = true;
      });

      no.addEventListener("click", function () {
        exchangeModal.style.display = "none";
        body.style.overflow = "auto"; // 仅在打开弹窗时锁定滚动
      });

      yes.addEventListener("click", function () {
        // console.log("添加");
        // 收集表单数据
        const newResume = {};

        // 收集输入框和下拉框数据
        formInputs.forEach((input) => {
          const key = input.getAttribute("data-key");
          let value = input.value.trim();

          // 类型转换：年龄和工作年限转为数字
          if (key === "age" || key === "workTime") {
            value = Number(value) || 0;
          }

          // 学历下拉框特殊处理（匹配选项文本）
          if (key === "educationalBackground") {
            value = input.options[input.selectedIndex].text;
          }

          newResume[key] = value;
        });
        // 收集性别数据
        const selectedGender = document.querySelector(
          'input[name="gender"]:checked'
        ).value;
        newResume.gender = selectedGender;

        // 简单表单验证
        if (
          !newResume.name ||
          newResume.name.length < 2 ||
          newResume.name.length > 6
        ) {
          alert("姓名必须为2~6位字符");
          return;
        }
        if (newResume.age < 18 || newResume.age > 99) {
          alert("年龄必须在18~99之间");
          return;
        }
        if (newResume.workTime < 0 || newResume.workTime > 99) {
          alert("工作年限必须在0~99之间");
          return;
        }
        if (
          !newResume.city ||
          !newResume.work ||
          !newResume.workExperience ||
          !newResume.major
        ) {
          alert("请填写完整信息");
          return;
        }

        // 添加到数组并重新渲染
        dataList.unshift(newResume); // 新增数据添加到列表顶部
        renderResumeList();

        // 关闭弹窗
        exchangeModal.style.display = "none";
        body.style.overflow = "auto";
      });
    </script>
  </body>
</html>
