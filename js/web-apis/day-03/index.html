            <li>

            <li>

            <li>

            </li>
            <li>
              7.工作经验(上家公司)：<input
                type="text"
                class="form-input"
                data-key="workExperience"
              />
            </li>
            <li>
              8.专业 ：<input type="text" class="form-input" data-key="major" />

            <li>

                type="radio"
                name="gender"
